<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vakoverschrijdend Project</title>
        <link rel="stylesheet" href="style.css">
        <script src="scripts/script.js" defer></script>
        <script src="scripts/form-webhook.js"></script>
    </head>
    <body>
        <header>
            <h1>
                <img src="Afbeeldingen/downloads.png" width="50" height="50" alt="logo">
                Spow Spow Madafuck
            </h1>
        </header>
        <main>
            <div class="formulier">
                <form action="https://hook.eu1.make.com/0naqrbjk77ao41mog2fpy9z7k6apj510" method="post" id="sollicitatieformulier">
                    <div class="veld">
                        <label for="naam">Naam (voornaam + achternaam)</label>
                        <input type="text" id="naam" name="naam" placeholder="Bv. Jan Peeters" required>
                    </div>

                    <div class="veld">
                        <label for="email">E-mailadres</label>
                        <input type="email" id="email" name="email" placeholder="jij@example.com" required>
                    </div>

                    <div class="veld">
                        <label for="geboortedatum">Geboortedatum</label>
                        <input type="date" id="geboortedatum" name="geboortedatum" required>
                    </div>

                    <div class="veld">
                        <label for="gewenste-afdeling">Gewenste afdeling</label>
                        <select name="gewenste-afdeling" id="gewenste-afdeling">
                            <option value="sales">Sales</option>
                            <option value="aankoop">Aankoop</option>
                            <option value="technisch">Technisch</option>
                        </select>
                    </div>

                    <div class="veld">
                        <label for="ervaring">Ervaring</label>
                        <select name="ervaring" id="ervaring">
                            <option value="weinig">0-1 jaar</option>
                            <option value="beetje">1-3 jaar</option>
                            <option value="veel">3-5 jaar</option>
                            <option value="heel-veel">5+ jaar</option>
                        </select>
                    </div>

                    <div class="veld beschikbaarheid">
                        <label>Beschikbaarheid</label>
                        <div class="opties">
                            <label class="optie">
                                <input type="radio" name="beschikbaarheid" value="voltijds" required>
                                <span>Voltijds</span>
                            </label>
                            <label class="optie">
                                <input type="radio" name="beschikbaarheid" value="deeltijds">
                                <span>Deeltijds</span>
                            </label>
                            <label class="optie">
                                <input type="radio" name="beschikbaarheid" value="freelance">
                                <span>Freelance</span>
                            </label>
                        </div>
                    </div>

                    <div class="veld vaardigheden">
                        <label>Vaardigheden</label>
                        <div class="opties">
                            <label class="optie">
                                <input type="checkbox" name="vaardigheden" value="HTML">
                                <span>HTML</span>
                            </label>
                            <label class="optie">
                                <input type="checkbox" name="vaardigheden" value="CSS">
                                <span>CSS</span>
                            </label>
                            <label class="optie">
                                <input type="checkbox" name="vaardigheden" value="JS">
                                <span>JavaScript</span>
                            </label>
                            <label class="optie">
                                <input type="checkbox" name="vaardigheden" value="Python">
                                <span>Python</span>
                            </label>
                            <label class="optie">
                                <input type="checkbox" name="vaardigheden" value="Netwerken">
                                <span>Netwerken</span>
                            </label>
                            <label class="optie">
                                <input type="checkbox" name="vaardigheden" value="Databases">
                                <span>Databases</span>
                            </label>
                        </div>
                    </div>

                    <div class="veld">
                        <label for="motivatie">Motivatie</label>
                        <textarea name="motivatie" id="motivatie" placeholder="Vertel kort waarom je graag wil meewerken..." maxlength="500"></textarea>
                    </div>

                    <div class="veld">
                        <label for="startdatum">Startdatum</label>
                        <select name="startdatum" id="startdatum">
                            <option value="onmiddelijk">Onmiddellijk</option>
                            <option value="1maand">Binnen 1 maand</option>
                            <option value="3maand">Binnen 3 maanden</option>
                        </select>
                    </div>

                    <div class="veld gdpr">
                        <input type="checkbox" id="gdpr" name="gdpr" required>
                        <label for="gdpr">Ik ga akkoord met de verwerking van mijn gegevens volgens de GDPR-richtlijnen.</label>
                    </div>

                    <div class="knoppen">
                        <button type="button" id="gelukspel-btn" class="knop links" onclick="gelukspel()">Gelukspel</button>
                        <button type="submit" class="knop">Versturen</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
