<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overzicht - Werkvergunning Portaal</title>
    <link rel="stylesheet" href="../CSS/overzicht.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="header-icon">
                <i class="far fa-file-lines"></i>
            </div>
            <div class="header-title">
                <h1>Werkvergunning Portaal</h1>
                <p>Welkom, <span class="role-badge"><i class="fas fa-user"></i> Directeur</span></p>
            </div>
        </div>
        <div class="header-center">
            <img src="../IMAGES/logo-beveren.jpg" alt="Beveren Logo" class="header-logo">
        </div>
        <div class="header-right">
            <button class="logout-btn"">
                <i class="fas a-users"></i>
                <span><a href="/index.html" class="logout-btn" style="text-decoration: none;">PortfolioPagina</a></span>
            </button>
            <button class="logout-btn" id="accountsBtn_directeur" onclick="window.location.href='accounts_overview.html'">
                <i class="fas a-users"></i>
                <span>Accounts</span>
            </button>
            <button class="logout-btn" onclick="window.location.href='../index.html'">
                <i class="fas fa-sign-out-alt"></i>
                <span>Uitloggen</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Quick Actions -->
        <section class="quick-actions-section">
            <h2 class="section-title">Snelle acties</h2>
            <div class="quick-actions">
                <div class="action-card highlighted" onclick="window.location.href='werkvergunning_vak1.html'">
                    <div class="action-card-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="action-card-title">Nieuwe aanvraag</div>
                    <div class="action-card-subtitle">Start werkvergunning aanvraag</div>
                </div>
                <div class="action-card" style="display: none;">
                    <div class="action-card-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="action-card-title">Over ons</div>
                    <div class="action-card-subtitle">Informatie over de dienst</div>
                </div>
                <div class="action-card" onclick="window.location.href='contact.html'">
                    <div class="action-card-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="action-card-title">Contact</div>
                    <div class="action-card-subtitle">Neem contact op</div>
                </div>
                <div class="action-card" onclick="window.location.href='account.html'">
                    <div class="action-card-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="action-card-title">Account</div>
                    <div class="action-card-subtitle">Beheer uw profiel</div>
                </div>
            </div>
        </section>

        <!-- Your Applications -->
        <section class="applications-section">
            <h2 class="section-title">Uw aanvragen</h2>
            <div class="applications-container">
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="empty-state-text">Nog geen aanvragen ingediend</div>
                    <button class="empty-state-button" onclick="window.location.href='werkvergunning_vak1.html'">
                        Start uw eerste aanvraag
                    </button>
                </div>
            </div>
        </section>

        <!-- Your Approvals -->
        <section class="applications-section">
            <h2 class="section-title">Uw keuringen</h2>
            <div class="applications-container">
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="empty-state-text">Nog geen aanvragen ingediend</div>
                    <button class="empty-state-button" onclick="window.location.href='werkvergunning_vak1.html'">
                        Keur uw eerste aanvraag
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/fec428329f.js" crossorigin="anonymous"></script>
    <script>
        (function() {
            const role = sessionStorage.getItem('userRole');
            if (role === 'leerling') {
                const btn = document.getElementById('accountsBtn_directeur');
                if (btn) btn.style.display = 'none';
            }
        })();
    </script>
</body>
</html>
