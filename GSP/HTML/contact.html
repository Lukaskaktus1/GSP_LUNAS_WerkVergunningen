<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Werkvergunning Portaal</title>
    <link rel="stylesheet" href="../CSS/werkvergunning-base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="header-icon">
                <i class="far fa-file-lines"></i>
            </div>
            <div class="header-title">
                <h1>Werkvergunning Portaal</h1>
                <p>Contact</p>
            </div>
        </div>
        <div class="header-center">
            <img src="../IMAGES/logo-beveren.jpg" alt="Beveren Logo" class="header-logo">
        </div>
        <div class="header-right">
            <button class="logout-btn" onclick="redirectToOverview()">
                <i class="fas fa-arrow-left"></i>
                <span>Terug</span>
            </button>
            <button class="logout-btn" onclick="window.location.href='../index.html'">
                <i class="fas fa-sign-out-alt"></i>
                <span>Uitloggen</span>
            </button>
        </div>
    </header>

    <main class="main-container">
        <div class="form-card">
            <div class="form-title">
                <span>Contactgegevens</span>
            </div>
            <p><strong>Dummy data:</strong></p>
            <p>Veiligheidsdienst / TA</p>
            <p>E-mail: veiligheid@example.be</p>
            <p>Tel: 03 000 00 00</p>

            <div class="form-section" style="margin-top:25px;">
                <h2 class="section-title">Contactformulier</h2>
                <div class="form-group">
                    <label for="contact_onderwerp">Onderwerp</label>
                    <input type="text" id="contact_onderwerp" placeholder="Bijvoorbeeld: Vraag over LOTO-procedure">
                </div>
                <div class="form-group">
                    <label for="contact_bericht">Bericht</label>
                    <textarea id="contact_bericht" rows="5" placeholder="Schrijf hier uw bericht..."></textarea>
                </div>
                <button class="nav-button next" type="button" onclick="fakeSend()">
                    Verstuur (demo)
                </button>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/fec428329f.js" crossorigin="anonymous"></script>
    <script>
        function redirectToOverview() {
            const role = sessionStorage.getItem('userRole');
            const pages = {
                'leerling': 'overzicht_leerling.html',
                'leerkracht': 'overzicht_leerkracht.html',
                'ta': 'overzicht_ta.html',
                'directeur': 'overzicht_directeur.html'
            };
            window.location.href = pages[role] || 'overzicht_leerling.html';
        }

        function fakeSend() {
            alert('Dit is een demo: het bericht wordt niet echt verzonden.');
        }
    </script>
</body>
</html>
