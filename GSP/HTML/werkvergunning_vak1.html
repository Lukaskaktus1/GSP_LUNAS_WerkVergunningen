<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werkvergunning - Vak I</title>
    <link rel="stylesheet" href="../CSS/werkvergunning-base.css">
    <link rel="stylesheet" href="../CSS/werkvergunning_vak1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="header-icon">
                <i class="far fa-file-lines"></i>
            </div>
            <div class="header-title">
                <h1>Werkvergunning Portaal</h1>
                <p>Welkom, <span class="role-badge"><i class="fas fa-user"></i> <span id="userRole">Gebruiker</span></span></p>
            </div>
        </div>
        <div class="header-center">
            <img src="../IMAGES/logo-beveren.jpg" alt="Beveren Logo" class="header-logo">
        </div>
        <div class="header-right">
            <button class="logout-btn" onclick="window.location.href='../index.html'">
                <i class="fas fa-sign-out-alt"></i>
                <span>Uitloggen</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="form-card">
            <div class="form-title">
                <span>WERKVERGUNNING</span>
                <span class="form-title-number">Nr. <input type="text" id="werkvergunning_nummer"></span>
            </div>

            <!-- Vak I -->
            <div class="form-section">
                <h2 class="section-title">Vak I. OPDRACHTGEVER / TA:</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="naam_opdrachtgever">Naam:</label>
                        <input type="text" id="naam_opdrachtgever" name="naam_opdrachtgever">
                    </div>
                    <div class="form-group">
                        <label for="tel_opdrachtgever">Tel:</label>
                        <input type="tel" id="tel_opdrachtgever" name="tel_opdrachtgever">
                    </div>
                    <div class="form-group">
                        <label for="afdeling_opdrachtgever">Afdeling:</label>
                        <input type="text" id="afdeling_opdrachtgever" name="afdeling_opdrachtgever">
                    </div>
                </div>

                <h3 class="subsection-title">I.1. WERKBESCHRIJVING:</h3>
                <p class="form-subtitle">(Geef een duidelijke, gedetailleerde beschrijving van de werkzaamheden zodat de risico-analyse zo COMPLEET mogelijk is !!!)</p>
                <div class="form-group">
                    <textarea id="werkbeschrijving" name="werkbeschrijving" rows="8" placeholder="Beschrijf hier de werkzaamheden..."></textarea>
                </div>
            </div>

            <!-- Navigation Buttons -->
             
            <div class="navigation-buttons">
                <button class="nav-button prev" onclick="navigateBackToOverview()">Annuleren</button>
                <button class="nav-button next" onclick="navigateToNext('werkvergunning_vak2.html')">Volgende</button>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/fec428329f.js" crossorigin="anonymous"></script>
    <script src="../JS/saveCurrentVak.js"></script>

    <script>
        // Load user role from sessionStorage
        const role = sessionStorage.getItem('userRole');
        const roleNames = {
            'leerling': 'Leerling/Externe',
            'leerkracht': 'Leerkracht',
            'ta': 'TA',
            'directeur': 'Directeur'
        };
        if (role && document.getElementById('userRole')) {
            document.getElementById('userRole').textContent = roleNames[role] || 'Gebruiker';
        }

        // Navigatie terug naar overzicht op basis van rol
        function navigateBackToOverview() {
            const role = sessionStorage.getItem('userRole');
            const pages = {
                'leerling': 'overzicht_leerling.html',
                'leerkracht': 'overzicht_leerkracht.html',
                'ta': 'overzicht_ta.html',
                'directeur': 'overzicht_directeur.html'
            };
            window.location.href = pages[role] || 'overzicht_leerling.html';
        }
    </script>
</body>
</html>
